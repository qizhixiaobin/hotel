        <div class="content-wrapper" style="min-height: 396px;">
            <section class="content-header">
                <h1>
                    角色管理
                    <small></small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a data-pjax="true" href="/admin">
                            <i class="fa fa-dashboard"></i> 首页</a>
                    </li>
                    <li><a data-pjax="true" href="#">角色管理</a></li>
                    <li class="active">角色列表</li>
                </ol>
            </section>
            <section class="content container-fluid">
                <div class="row">
    
                    <div class="col-xs-12" style="margin-bottom: 10px;">
                        <a class="btn btn-primary" href="/admin/role/new">
                            <i class="fa fa-plus"></i> 新增
                        </a>
                    </div>
    
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">角色列表</h3>
                            </div>
                            <div class="box-body table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>角色编码</th>
                                        <th>角色名称</th>
                                        <th>角色等级</th>
                                        <th class="col-md-3">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="role:${roles}">
                                        <td th:text="${role.role}">admin</td>
                                        <td th:text="${role.description}">管理员</td>
                                        <td th:text="${role.level}">10</td>
                                        <td>
                                            <a th:href="@{'/admin/role/edit?id='+${role.id}}" class="btn btn-primary btn-xs ">修改</a>
                                            <button class="btn btn-danger btn-xs delete-role" th:onclick="'removeIt('+${role.id}+')'">删除
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="box-footer clearfix">
                                <div class="no-margin pull-left"  th:text="'第 '+${page}+' / '+${finalPage}+' 页'">
                                    第 1 / 1 页
                                </div>
                                <ul class="pagination no-margin pull-right">
                                    <li><a data-pjax="true" th:class="'btn btn-sm '+${page-1>0?'':'disabled'}"
                                        th:href="@{'/admin/role?sort=null&amp;order=null}">
                                        首页
                                    </a>
                                    </li>
                                    <li><a data-pjax="true" th:class="'btn btn-sm '+${page-1>0?'':'disabled'}"
                                        th:href="@{'/admin/role?page='+${page-1}+'&amp;sort=null&amp;order=null'}">
                                        上一页
                                    </a>
                                    </li>
                                    <li><a data-pjax="true" th:class="'btn btn-sm '+${page+1<=finalPage?'':'disabled'}"
                                        th:href="@{'/admin/role?page='+${page+1}+'&amp;sort=null&amp;order=null'}">
                                        下一页
                                    </a>
                                    </li>
                                    <li><a data-pjax="true" th:class="'btn btn-sm '+${page+1<=finalPage?'':'disabled'}"
                                        th:href="@{'/admin/role?page='+${finalPage}+'&amp;sort=null&amp;order=null'}">
                                        尾页
                                    </a>
                                    </li>
                                </ul>
                            </div>
    
                        </div>
                        
                    </div>
                </div>

            <script>
    
                function removeIt(id) {
                    layer.confirm('你确定是否删除', function (index) {
                        $.ajax({
                            type: 'POST',
                            url: '/admin/role/delete?id=' + id,
                            async: false,
                            success: function (data) {
                                if (data.code == 0) {
                                    showMsg(data.msg, "error", 1000);
                                } else {
                                    window.location.reload();
                                }
    
                            }
                        });
                        layer.close(index);
                    });
                }
    
            </script>
