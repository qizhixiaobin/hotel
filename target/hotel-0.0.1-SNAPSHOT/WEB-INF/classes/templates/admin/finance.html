        <div class="content-wrapper" style="min-height: 150px;">
            <style type="text/css" rel="stylesheet">
                .role-ul > li {
                    list-style: none;
                    float: left;
                    margin: 0;
                    padding-bottom: 10px
                }
            </style>
            <section class="content-header">
                <h1 style="display: inline-block;">财务管理</h1>
                <ol class="breadcrumb">
                    <li>
                        <a data-pjax="true" href="/admin">
                            <i class="fa fa-dashboard"></i> 首页</a>
                    </li>
                    <li><a data-pjax="true" href="#">财务管理</a></li>
                    <li class="active">收入列表</li>
                </ol>
            </section>
            <section class="content container-fluid">
                <div class="row">
                    <div class="col-xs-4">
                        总收入: <strong style="font-size: 2em;" th:text="'¥'+${totalPrice}">¥14216</strong>
                    </div>
                    <div class="col-xs-8">
                        <div class="md" style="margin-bottom: 10px; text-align:right;padding-left: 0; padding-right: 0;">
                            <form class="form-inline" action="/admin/order/finance">
                                <div class="form-group">
                                    <input type="date" class="form-control" title="开始日期" name="startDate" value="${startDate}" placeholder="开始日期">
                                </div>
                                <div class="form-group">
                                    <input type="date" class="form-control" title="结束日期" name="endDate" value="${endDate}" placeholder="结束日期">
                                </div>
                                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <div class="box-body table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>客房名称</th>
                                        <th>客户姓名</th>
                                        <th>客户手机</th>
                                        <th>入住日期</th>
                                        <th>退房日期</th>
                                        <th>天数</th>
                                        <th>金额</th>
                                        <th>创建时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr  th:each="order,stat:${orders}" th:id="'order-'+${order.id}">
                                        <td th:text="${order.postNumber}+'-'+${order.postTitle}">N204-经济单人间</td>
                                        <td th:text="${order.name}">admin</td>
                                        <td th:text="${order.phone}">1</td>
                                        <td th:text="${order.startDate}">2023-12-27</td>
                                        <td th:text="${endDates[stat.index]}">2023-12-28</td>
                                        <td th:text="${order.quantity}">1</td>
                                        <td th:text="'¥'+${order.price}">¥199</td>
                                        <td th:text="${createTime[stat.index]}">2023-12-27 01:12:02</td>
                                    </tr>
                                   
                                    </tbody>
                                </table>
                            </div>
                            <div class="box-footer clearfix">
                                <div class="no-margin pull-left" th:text="'第 '+${page}+' / '+${finalPage}+' 页'">
                                    第 1 / 3 页
                                </div>
                                <ul class="pagination no-margin pull-right">
                                    <li><a data-pjax="true"  th:class="'btn btn-sm '+${page-1>0?'':'disabled'}"
                                         th:href="@{'/admin/order/finance?startDate='+${startDate}+'&amp;endDate='+${endDate}}">
                                        首页
                                    </a>
                                    </li>
                                    <li><a data-pjax="true" th:class="'btn btn-sm '+${page-1>0?'':'disabled'}"
                                         th:href="@{'/admin/order/finance?startDate='+${startDate}+'&amp;endDate='+${endDate}+'&amp;page='+${page-1}}">
                                        上一页
                                    </a>
                                    </li>
                                    <li><a data-pjax="true" th:class="'btn btn-sm '+${page+1<=finalPage?'':'disabled'}"
                                        th:href="@{'/admin/order/finance?startDate='+${startDate}+'&amp;endDate='+${endDate}+'&amp;page='+${page+1}}">
                                        下一页
                                    </a>
                                    </li>
                                    <li><a data-pjax="true" th:class="'btn btn-sm '+${page+1<=finalPage?'':'disabled'}"
                                        th:href="@{'/admin/order/finance?startDate='+${startDate}+'&amp;endDate='+${endDate}+'&amp;page='+${finalPage}}">
                                        尾页
                                    </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
