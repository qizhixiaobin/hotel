            <section class="content container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-md-4 col-xs-12" style="margin-bottom: 10px;padding-left: 0;">
                            <a class="btn btn-primary" th:href="@{'/admin/user/new?currentRole='+${role}}">

                        </div>
                        <div class="col-md-8 col-xs-12"
                            style="margin-bottom: 10px; text-align:right;padding-left: 0; padding-right: 0;">
                            <form class="form-inline" action="">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="keywords" name="keywords" value=""
                                        placeholder="请输入关键字">
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="searchType">

                                        <option value="userName">手机号</option>
                                        <option value="userDisplayName">姓名</option>
                                        <option value="email">身份证号码</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="status">
                                        <option value="-1" disabled="">状态</option>
                                        <option value="0" selected="selected">正常</option>
                                        <option value="1">禁止登录</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="sort">
                                        <option value="createTime" disabled="">排序字段</option>
                                        <option value="createTime" selected="selected">创建时间</option>
                                        <option value="loginLast">最后登录时间</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="order">
                                        <option value="desc" disabled="">升序/降序</option>
                                        <option value="asc">升序</option>
                                        <option value="desc" selected="selected">倒序</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                            </form>
                        </div>

                    <div class="col-xs-12">

                                            <th>姓名</th>
                                            <th>身份证号码</th>

                                                15009903979
                                            </td>
                                            <td th:text="${user.userDisplayName}">zhang</td>
                                            <td th:text="${user.idCard}">37170220031002561X</td>
                                            <td>
                                                <span class="text-success" th:text="${user.status==0?'正常':'禁用'}">正常</span>

                                            </td>
                                            <td th:text="${createTime[stat.index]}">2023-12-26 18:38</td>
                                            <td>
                                                <a th:href="@{'/admin/user/edit?id='+${user.id}}" class="btn btn-info btn-xs ">编辑</a>
                                                <a href="javascript:void(0)" th:onclick="'removeIt('+${user.id}+')'"
                                                    class="btn btn-danger btn-xs ">删除</a>
                                            </td>
                                            <td th:text="${user.id}">10</td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                            <div class="box-footer clearfix">

                                    <li><a data-pjax="true" th:class="'btn btn-sm '+${page+1<=finalPage?'':'disabled'}"

                                    </li>
                                    <li><a data-pjax="true" th:class="'btn btn-sm '+${page+1<=finalPage?'':'disabled'}"

                                        </a>
                                    </li>

            <script>

                function removeIt(id) {
                    layer.confirm("你确定是否删除？", function (index) {
                        $.ajax({
                            type: 'POST',
                            url: '/admin/user/delete',
                            async: false,
                            data: {
                                'id': id
                            },
                            success: function (data) {
                                if (data.code == 0) {
                                    showMsg(data.msg, "error", 1000);
                                } else {
                                    showMsg(data.msg, "success", 2000);
                                    $('#user-' + id).remove();
                                }

                            }
                        });
                        layer.close(index);
                    });
                }

                function batchDelete() {
                    var arr = [];
                    $('input[name="ids"]:checked').each(function () {
                        arr.push($(this).val());
                    });
                    if (arr.length <= 0) {
                        showMsg('请选择要删除的记录', "error", 1000);
                    } else {
                        layer.confirm('你确定是否删除?', function (index) {
                            $.ajax({
                                url: "/admin/user/batchDelete?ids=" + arr,
                                type: "POST",
                                success: function (data) {
                                    if (data.code == 0) {
                                        showMsg(data.msg, "error", 1000);
                                    } else {
                                        showMsgAndReload(data.msg, "success", 2000);
                                    }
                                }
                            });
                            layer.close(index);
                        });
                    }
                }

            </script>
