                <script>
                    $(function () {
                        $('[data-toggle="tooltip"]').tooltip()
                    });


                    function saveUser(option) {
                        var param = $('#' + option).serialize();
                        $.ajax({
                            type: 'post',
                            url: '/admin/user/profile/save',
                            data: param,
                            success: function (data) {
                                if (data.code == 1) {
                                    $.toast({
                                        text: data.msg,
                                        heading: '提示',
                                        icon: 'success',
                                        showHideTransition: 'fade',
                                        allowToastClose: true,
                                        hideAfter: 1000,
                                        stack: 1,
                                        position: 'top-center',
                                        textAlign: 'left',
                                        loader: true,
                                        loaderBg: '#ffffff',
                                        afterHidden: function () {
                                            window.location.href = "/logout";
                                        }
                                    });
                                } else {
                                    showMsg(data.msg, "error", 1000);
                                }
                            }
                        });
                    }

                    function changPass() {
                        var beforePass = $('#beforePass').val();
                        var newPass = $('#newPass').val();
                        var reNewPass = $('#reNewPass').val();
                        if (beforePass == "" || newPass == "" || reNewPass == "") {
                            showMsg("请输入完整信息", "info", 2000);
                            return;
                        }
                        if (newPass != reNewPass) {
                            showMsg("两次密码不一致", "error", 1000);
                            return;
                        }
                        var param = $('#passForm').serialize();
                        $.ajax({
                            type: 'post',
                            url: '/admin/user/changePass',
                            data: param,
                            success: function (data) {
                                if (data.code == 1) {
                                    $.toast({
                                        text: data.msg,
                                        heading: '提示',
                                        icon: 'success',
                                        showHideTransition: 'fade',
                                        allowToastClose: true,
                                        hideAfter: 1000,
                                        stack: 1,
                                        position: 'top-center',
                                        textAlign: 'left',
                                        loader: true,
                                        loaderBg: '#ffffff',
                                        afterHidden: function () {
                                            window.location.reload();
                                        }
                                    });
                                } else {
                                    showMsg(data.msg, "error", 1000);
                                }
                            }
                        });
                    }

                    function removeIt(id) {
                        layer.confirm('你确定是否删除', function (index) {
                            $.ajax({
                                type: 'POST',
                                url: '/admin/user/deleteBind',
                                async: false,
                                data: {
                                    'id': id
                                },
                                success: function (data) {
                                    console.log(data);
                                    if (data.code == 0) {
                                        showMsg(data.msg, "error", 1000);
                                    } else {
                                        $('#bind-' + id).remove();
                                        showMsg(data.msg, "success", 2000);
                                    }

                                }
                            });
                            layer.close(index);
                        });
                    }

                    $('body').on('change', '#file', function () {
                        var formData = new FormData();
                        var files = $($(this))[0].files[0];
                        formData.append("file", files);
                        $.ajax({
                            url: '/admin/file/upload',
                            type: 'POST',
                            data: formData,
                            processData: false,
                            contentType: false,
                            dataType: 'json',
                            success: function (res) {
                                console.log(res);
                                $('#userAvatar').val(res.link);
                                $('#userAvatarImg').attr('src', 'http://'+location.host+res.link);
                            }
                            , error: function (res) {
                            }
                        });
                    })
                </script>
