        <div class="content-wrapper" style="min-height: 396px;">
            <section class="content-header">
                <h1 style="display: inline-block;">权限管理</h1>
                <ol class="breadcrumb">
                    <li>
                        <a data-pjax="true" href="/admin"><i class="fa fa-dashboard"></i> 首页</a>
                    </li>
                    <li><a data-pjax="true" href="#">权限管理</a></li>
                    <li class="active">权限列表</li>
                </ol>
            </section>
            <section class="content container-fluid">
                <div class="row">
                    <div class="col-xs-12" style="margin-bottom: 10px;">
                        <a class="btn btn-primary" href="/admin/permission/new">
                            <i class="fa fa-plus"></i> 新增
                        </a>
                    </div>

                    <div class="col-md-8">
                        <div class="nav-tabs-custom">
                            <div class="box box-primary">
                                <div class="box-body table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>名称</th>
                                                <th>路径</th>
                                                <th>类型</th>
                                                <th>名称</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="permission:${permissions}">
                                                <td class="permission-level-null" th:text="${permission.name}">
                                                    <i class="fa fa-dashboard"></i>&nbsp;首页
                                                </td>
                                                <td th:text="${permission.url}">/admin</td>
                                                <td>
                                                    <span th:style="${permission.resourceType=='菜单'?'color: #ca195a;font-weight: bold;':''}" th:text="${permission.resourceType}">菜单</span>


                                                </td>
                                                <td>
                                                    <a th:href="@{'/admin/permission/edit?id='+${permission.id}}"
                                                        class="btn btn-primary btn-xs ">修改
                                                    </a>
                                                    <button class="btn btn-danger btn-xs " th:onclick="'removeIt('+${permission.id}+')'">删除
                                                    </button>
                                                </td>
                                            </tr>
                                           
                                        </tbody>
                                    </table>
                                </div>
                                <div class="box-footer clearfix">
                                    <div class="no-margin pull-left" th:text="'第 '+${page}+' / '+${finalPage}+' 页'">
                                        第 1 / 7 页
                                    </div>
                                    <ul class="pagination no-margin pull-right">
                                        <li><a data-pjax="true" th:class="'btn btn-sm '+${page-1>0?'':'disabled'}"
                                            th:href="@{/admin/permission}">
                                                首页
                                            </a>
                                        </li>
                                        <li><a data-pjax="true" th:class="'btn btn-sm '+${page-1>0?'':'disabled'}"
                                            th:href="@{'/admin/permission?page='+${page-1}}">
                                                上一页
                                            </a>
                                        </li>
                                        <li><a data-pjax="true" th:class="'btn btn-sm '+${page+1<=finalPage?'':'disabled'}"
                                            th:href="@{'/admin/permission?page='+${page+1}}">
                                                下一页
                                            </a>
                                        </li>
                                        <li><a data-pjax="true" th:class="'btn btn-sm '+${page+1<=finalPage?'':'disabled'}"
                                            th:href="@{'/admin/permission?page='+${finalPage}}">

                                    </div>
                                    <div class="form-group">

                                        </ul>

                        </div>

            </section>
            <script>
                // ztree文档地址：http://www.treejs.cn/v3/api.php
                var setting = {
                    view: {
                        addHoverDom: false,
                        removeHoverDom: false,
                        selectedMulti: false,
                        showIcon: false,
                        showLine: false
                    },
                    check: {
                        enable: true,
                        chkboxType: { "Y": "p", "N": "" }
                    },
                    data: {
                        simpleData: {
                            enable: true,
                            idKey: "id",
                            pIdKey: "pid",
                            rootPId: 0
                        }
                    },
                    edit: {
                        enable: false
                    }
                };

                // 初始化
                $.ajax({
                    type: 'post',
                    url: '/admin/permission/load',
                    success: function (data) {
                        console.log(data);
                        var permissions = data;
                        $.fn.zTree.init($("#permission"), setting, permissions);
                    }
                });




                function removeIt(id) {
                    layer.confirm('你确定是否删除', function (index) {
                        $.ajax({
                            type: 'POST',
                            url: '/admin/permission/delete?id=' + id,
                            async: false,
                            success: function (data) {
                                if (data.code == 0) {
                                    showMsg(data.msg, "error", 1000);
                                } else {
                                    window.location.reload();
                                }

                            }
                        });
                        layer.close(index);
                    });
                }

            </script>
