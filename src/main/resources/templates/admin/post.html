            <section class="content-header">
                <h1 style="display: inline-block;">客房管理</h1>
                <ol class="breadcrumb">
                    <li>
                        <a data-pjax="true" href="/admin">
                            <i class="fa fa-dashboard"></i> 首页</a>
                    </li>
                    <li><a data-pjax="true" href="#">客房管理</a></li>
                    <li class="active">客房列表</li>
                </ol>
            </section>
            <section class="content container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <ul style="list-style: none;padding-left: 0; vertical-align: center">
                            <li class="publish">
                                <a data-pjax="true" style="color: #000" href="?status=0">已上架 |&nbsp;</a>
                            </li>
                            <li class="draft">
                                <a data-pjax="true" href="?status=1">下架 |&nbsp;</a>
                            </li>
                            <li class="trash">
                                <a data-pjax="true" href="?status=2">回收站</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-md-4 col-xs-12" style="margin-bottom: 10px;padding-left: 0;">
                            <!--                        <a class="btn btn-primary" href="/admin/post/new">-->
                            <!--                            <i class="fa fa-plus"></i> 新增-->
                            <!--                        </a>-->
                            <button type="button" class="btn btn-danger" onclick="batchDelete()">
                                <i class="fa fa-remove"></i> 批量删除
                            </button>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <div class="box-body table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th class="col-md-1"><input type="checkbox" id="allSelect"
                                                    onclick="doCheck()"></th>
                                            <th class="col-md-2">类型</th>
                                            <th class="col-md-3">客房标题</th>
                                            <th class="col-md-2">房间号</th>
                                            <th class="col-md-2">价格</th>
                                            <th class="col-md-2">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="post:${posts}" th:id="'post-'+${post.id}">
                                            <td><input type="checkbox" name="ids" th:value="${post.id}"></td>
                                            <td th:text="${post.category.cateName}">
                                                标间
                                            </td>
                                            <td>
                                                <label>
                                                    <a th:href="@{'/post/'+${post.id}}" target="_blank" th:text="${post.postTitle}">
                                                        意式标准间
                                                    </a>
                                                </label>
                                            </td>
                                            <td th:text="${post.number}">
                                                N202
                                            </td>
                                            <td th:text="'¥'+${post.price}">
                                                ¥300
                                            </td>
                                            <td>
                                                <a th:href="@{'/post/'+${post.id}}" class="btn btn-primary btn-xs" target="_blank">查看</a>
                                                <a th:href="@{'/admin/post/edit?id='+${post.id}}" class="btn btn-info btn-xs ">编辑</a>
                                                <button class="btn btn-danger btn-xs " th:onclick="'throwIt('+${post.id}+')'">
                                                    删除
                                                </button>
                                            </td>


                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="box-footer clearfix">
                                <div class="no-margin pull-left"th:text="'第 '+${page}+' / '+${finalPage}+' 页'">
                                    第 1 / 2 页
                                </div>
                                <ul class="pagination no-margin pull-right">
                                    <li><a data-pjax="true" th:class="'btn btn-sm '+${page-1>0?'':'disabled'}"
                                        th:href="@{'/admin/post?status='+${status}}">
                                            首页
                                        </a>
                                    </li>
                                    <li><a data-pjax="true" th:class="'btn btn-sm '+${page-1>0?'':'disabled'}"

                                            上一页
                                        </a>
                                    </li>
                                    <li><a data-pjax="true" th:class="'btn btn-sm '+${page+1<=finalPage?'':'disabled'}"

                                            下一页
                                        </a>
                                    </li>
                                    <li><a data-pjax="true" th:class="'btn btn-sm '+${page+1<=finalPage?'':'disabled'}"

                                    </li>

            <script>

                function revertIt(id) {
                    $.ajax({
                        type: 'POST',
                        url: '/admin/post/revert',
                        async: false,
                        data: {
                            'id': id
                        },
                        success: function (data) {
                            if (data.code == 0) {
                                showMsg(data.msg, "error", 1000);
                            } else {
                                showMsgAndReload(data.msg, "success", 2000);

                            }
                        }
                    });
                }

                function throwIt(id) {
                    layer.confirm('请确认是否删除', function (index) {
                        $.ajax({
                            type: 'POST',
                            url: '/admin/post/throw',
                            async: false,
                            data: {
                                'id': id
                            },
                            success: function (data) {
                                if (data.code == 0) {
                                    showMsg(data.msg, "error", 1000);
                                } else {
                                    showMsgAndReload(data.msg, "success", 2000);
                                }
                            }
                        });
                        layer.close(index);
                    });
                }

                function removeIt(id) {
                    layer.confirm('请确认是否删除', function (index) {
                        $.ajax({
                            type: 'POST',
                            url: '/admin/post/delete',
                            async: false,
                            data: {
                                'id': id
                            },
                            success: function (data) {
                                if (data.code == 0) {
                                    showMsg(data.msg, "error", 1000);
                                } else {
                                    showMsgAndReload(data.msg, "success", 2000);
                                }
                            }
                        });
                        layer.close(index);
                    });
                }


                function batchDelete() {
                    var arr = [];
                    $('input[name="ids"]:checked').each(function () {
                        arr.push($(this).val());
                    });
                    if (arr.length <= 0) {
                        showMsg('请选择需要删除的数据', "error", 1000);
                    } else {
                        layer.confirm('请确认是否删除', function (index) {
                            $.ajax({
                                url: "/admin/post/batchDelete?ids=" + arr,
                                type: "POST",
                                success: function (data) {
                                    if (data.code == 0) {
                                        showMsg(data.msg, "error", 1000);
                                    } else {
                                        showMsgAndReload(data.msg, "success", 2000);
                                    }
                                }
                            });
                            layer.close(index);
                        });
                    }
                }



            </script>
